<!DOCTYPE html>
<html>
<head>
<title>dividing numbers practice</title>
<script type="text/javascript">
var numOne;
var numTwo;

var highestNumber = 12;
console.log('highestNumber = ' + highestNumber);

var numbersToUse = [];
for (var i = 1; i <= highestNumber; i++) {
	numbersToUse.push(i);
}
console.log('numbersToUse = ' + numbersToUse);


// pick random number from numbersToUse array
function getRandomNumber() {
	return numbersToUse[Math.round(Math.random() * numbersToUse.length)];
}


function getTwoMultipliers() {
	numOne = getRandomNumber();
	numTwo = getRandomNumber();

	console.log('numOne = ' + numOne);
	console.log('numTwo = ' + numTwo);

	document.getElementById('num1').innerHTML = numOne;
	document.getElementById('num2').innerHTML = numTwo;
}

function checkAnswer() {
	var answer = document.getElementById('answer').value;
	console.log('answer = ' + answer);

	var correct = numOne * numTwo == answer;
	console('correct? = ' + correct);
}
</script>
</head>
<body style="padding:20px;">
<div style="font-size:3rem;">hi. let's practice dividing numbers.</div>
<br/><br/>

<button onclick="getTwoMultipliers();">Get Numbers</button>

<br/><br/>

<div style="font-size:3rem;font-weight:bold;">
	<span id="num1"></span> x <span id="num2"></span> = <input type="input" id="answer">

	<br/><br/>
	<button onclick="checkAnswer();">Check Answer</button>
</div>
</body>
</html>
